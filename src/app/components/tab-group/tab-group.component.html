<div class="wrapper">
  <div class="tab-header">
    <button
      *ngFor="let tab of tabList; let i = index"
      class="btn-tab-item"
      [class.selected]="tab.selected"
      (click)="tabChange(tab, i)">
      <span class="text">
        {{tab.label}}
      </span>
      <span class="close-icon" (click)="removeTab($event, i)">&times;</span>
    </button>
  </div>
  <div class="tab-body">
    <ng-container #containerRef></ng-container>
  </div>
  
</div>
